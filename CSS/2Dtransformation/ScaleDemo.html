<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleDemo</title>
    <style>
        .block{
            border: 4px solid green;
           transition-duration: 5s;
           height: 350px;
           width: 350px;
        }
        img{
            height: 300px;
            width: 300px;
        }
        #block1:hover{
            height: 500px;
            width: 500px;
        }
        #block2:hover{
          transform: scale(2,1); /*scale of w, h*/
        }
        #block3:hover{
            transform: scale(2); /*w=h=double of original*/
        }
        #block4:hover{
            transform: scaleX(2); /*w=double of original*/
        }
        #block5:hover{
            transform: scaleY(2); /*h=double of original*/
        }
        #block6:hover{
            transform: scale(-2);/*element mirrored : then scaled */
        }
        #block7:hover{
            transform: scale(0.5);/* 0-1 : scale decreased */
        }
    </style>
</head>
<body>
    <!-- moving the element from 1 position to another position (x, y axis)-->
    <div class="block" id="block1">
        <figure>
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
        <figcaption>ROSE FLOWER</figcaption>
        </figure>
    </div>
    <div class="block" id="block2">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block3">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block4">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block5">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block6">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block7">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
</body>
</html>
