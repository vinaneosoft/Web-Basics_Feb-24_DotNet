<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateDemo</title>
    <style>
        .block{
            border: 4px solid green;
            width: 30%;
        }
        #block1:hover{
            transform: translateX(500px);
        }
    </style>
</head>
<body>
    <!-- moving the element from 1 position to another position (x, y axis)-->
    <div class="block" id="block1">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
</body>
</html>
