<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateDemo</title>
    <style>
        .block{
            border: 4px solid green;
           transition-duration: 5s;
           height: 350px;
           width: 350px;
        }
        img{
            height: 300px;
            width: 300px;
        }
        #block1:hover{
            transform: rotate(15deg); /*give only 1 angle*/
        }
        #block2:hover{
            transform: rotateX(-80deg);
        }
        #block3:hover{
            transform: rotateY(-60deg);
        }
    </style>
</head>
<body>
    <!-- moving the element from 1 position to another position (x, y axis)-->
    <div class="block" id="block1">
        <figure>
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
        <figcaption>ROSE FLOWER</figcaption>
        </figure>
    </div>
    <div class="block" id="block2">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
    <div class="block" id="block3">
        <img src="../../HTML/Images/flower4.jpg" alt="flower">
    </div>
</body>
</html>
