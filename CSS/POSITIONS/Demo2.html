<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        body{
            border: 5px solid green;
        }
        article{
            border: 5px dashed yellow;
            position: relative;
            left: 30px;
            top:50px
        }
        div{
            border: 5px solid pink;
        }
        /*relative : relative to nearest boundary
         positioned according to nearest element boundary */
         #div2{
            position: relative;
            left: 50px;
            top:10px;
            background: green;
         }
         /*absolute : relative to parent boundary
         positioned according to parent element boundary */
         #div3{
            position:absolute;
            left: 700px;
            top:3px;
            background: gray;
         }
    </style>
</head>
<body>
   <article>
        <div>
            INDIA IS MY COUNTRY
        </div>
        <div id="div2">
            ALL INDIANS ARE MY BROTHERS AND SISTERS
        </div>
        <div id="div3">
            I LOVE MY COUNTRY
        </div>
   </article> 
</body>
</html>
