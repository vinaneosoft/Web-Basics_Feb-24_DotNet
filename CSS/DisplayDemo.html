<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <style>
        /*li is block level element*/
        .navbar{
            background: black;
        }
        .navbar ol li{
            background-color: aqua;
            border: 2px solid red;
            height: 50px;
            width: 10%;
            padding: 10px;
            margin: 20px;
        }
        #nav1 ol li{
            display: inline; /*block elements converted to inline*/
            /*must come in one-line : inline, must have height width : block 
            inline-block*/
        }
        #nav2 ol li{
            display: inline-block; /*block elements converted to inline-block : h and w will work*/
            /*must come in one-line : inline, must have height width : block 
            inline-block*/
        }
        h1,h2{
            border: 4px solid pink;
            display: inline;
        }
        #nav3,#nav4{
            background: gray;
            border: 4px solid red;
            width: 30%;
            display: inline-block;
        }
        a{
            text-decoration: none;
        }
        article b{
            background: yellow;
            border: 3px double purple;
            height: 200px;
            width: 300px;
            padding: 10px;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>NEOSOFT</h1>
    <h2>EMPLOYEE MANAGEMENT</h2>
    <nav class="navbar" id="nav1">
        <ol>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
        </ol>
    </nav>
    <nav class="navbar" id="nav2">
        <ol>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
        </ol>
    </nav>

    <nav id="nav3">
        <div>
            HI
        </div>
        <div>
            HELO
        </div>
    </nav>
    <nav id="nav4">
        <div>
            HI
        </div>
        <div>
            HELO
        </div>
    </nav>
    <section>
    <article>
        <b>harbour line</b>
        <b>central line</b>
        <b>Western line line</b>
    </article>
</body>
</html>
