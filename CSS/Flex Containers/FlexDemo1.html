<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexDemo</title>
    <style>
        .indiaArticle{
            border: 5px solid darkcyan;
            height: 600px;
        }
        div{
            border: 6px double darkmagenta;
        }
        #article1{
            display: flex; /*all direct childs converted to inline-block, 
            childs getting streched according to parent hight*/
            flex-direction: column; /*row : default, row-reverse, column, column-reverse*/
            /*try using start/ flex-start in justify-content. test it with difft flex direction*/
            justify-content: center; /*used to align flex-items horizontally*/

        }
    </style>
</head>
<body>
    <article class="indiaArticle" id="article1"> 
        <div>
            India is my country 1
        </div>
        <div>
            India is my country 2
        </div>
        <div>
            India is my country 3
        </div>
        <div>
            India is my country 4
        </div>
        <div>
            India is my country 5
        </div>
    
    </article>
</body>
</html>
