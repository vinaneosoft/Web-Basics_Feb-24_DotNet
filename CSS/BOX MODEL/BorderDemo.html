<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderDemo</title>
    <style>
        .block{
            height: 200px;
            width: 50%;
            background: lightcoral;
        }
        #block1{
            border-left-style: dashed; /*double, dotted, dashed*/
            border-left-width: 5px;
            border-left-color: chartreuse;
            border-left: red 6px dotted;
            border-top: blue 4px double;
            border-right: 4px solid yellow;
        }
    </style>
</head>
<body>
    <section class="block" id="block1">

    </section>
</body>
</html>
