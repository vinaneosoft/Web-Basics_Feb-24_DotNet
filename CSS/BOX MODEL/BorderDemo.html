<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderDemo</title>
    <style>
        .block{
            height: 200px;
            width: 50%;
            background: lightseagreen;
        }
        #block1{
            border-left-style: dashed; /*double, dotted, dashed*/
            border-left-width: 5px;
            border-left-color: chartreuse;
            border-left: red 6px dotted;
            border-top: blue 4px double;
            border-right: 4px solid yellow;
        }
        #block2{
            border-style: double solid dotted groove ; /*top, right, botton, left*/
            border-width: 10px 5px; /* top==bottom, right==left*/
            /*implement for border-color*/
        }
        #block3{
            border: darkgreen 10px ridge;
        }
        /*borders can be applied to any element but it must have its own area (like from open tag to close tag)*/
    </style>
</head>
<body>
    <section class="block" id="block1">

    </section>
    <hr>
    <section class="block" id="block2">

    </section>
    <hr>
    <section class="block" id="block3">

    </section>
</body>
</html>
