<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        nav{
            height: 100px;
            background-color: black;
        }
        ol li{
            display: inline-block;
            margin: 25px;

        }
       nav ol a{
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: lightgreen;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ol>

            </ol>
        </nav>
    </header>
</body>
</html>
