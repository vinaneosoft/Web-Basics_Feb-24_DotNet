<body>
    <!-- bold element is used to make contents bold it is represented by b tag-->
    <b>neosoft pvt ltd</b> dsfsfsf <strong>neosoft pvt ltd</strong> 
    <i>India</i> <span>is my country</span>  <em>India</em>

    My Name is <span style="background-color: yellow;">Vina Patil</span> 
    <!-- superscript: sup, subscript: sub-->

    <span> X<sup>2</sup>+Y<sup>2</sup>   </span>
    <span> X<sub>2</sub>+Y<sub>2</sub>   </span>
    <br>
    <span>All Indians are my brothers and sisters</span>
    <hr>
    <span>All <big>Indians</big> are my <small>brothers and <mark>sisters</mark></small></span>
