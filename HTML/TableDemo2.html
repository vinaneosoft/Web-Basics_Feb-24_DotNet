<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableDemo</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <caption><b>Employee Details</b></caption>
        <thead>
            <tr>
                <th rowspan="2">ID</th><th rowspan="2">NAME</th><th>DEPT CODE</th><th colspan="2">SALARY</th>
            </tr>
            <tr>
               <th>DEPT CODE</th><th>Basic Salary</th><th>Net Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td> <td>Hari Pujari</td> <td>LD</td> <td>56000</td><td rowspan="2">123000</td>
            </tr>
            <tr>
                <td>103</td> <td>karan Pujari</td> <td>HR</td> <td>57000</td>
            </tr>
            <tr>
                <td>102</td> <td>Hina Magdum</td> <td>LD</td> <td>86000</td><td>100000</td>
            </tr>
            <tr>
                <td>109</td> <td>Harish Pandey</td> <td rowspan="2">JS</td> <td>56000</td><td>95000</td>
            </tr>
            <tr>
                <td>105</td> <td>Poonam Pandey</td>  <td>56500</td><td>140000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
