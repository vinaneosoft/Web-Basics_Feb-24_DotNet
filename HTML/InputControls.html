<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <!--type : values (predefined values) text, submit, reset, number, email, checkbox, radio
    
    id: must be always unqiue, name : can be duplicate-->
    <h2>Training Course Registration Form</h2>
    <section>
        <form > <!--novalidate: browser script will be disabled validation script will not get executed-->
            <label for="firstName">First Name:</label>
            <input id="firstName" name="studentname" value="Komal" required>
            <input id="lastName" type="text" placeholder="Last Name" name="studentname" >

            <input placeholder="first name" id="firstName1" name="studentname" value="Komal" readonly>
            <input id="lastName1" type="text" placeholder="Last Name" name="studentname" value="sharma" disabled>
            <label for="mobile">Mobile Number:</label>
            <input id="mobile" type="number">
            <label for="mobile2">Mobile Number:</label>
            <input id="mobile2" type="text" minlength="10" maxlength="10" pattern="[0-9]*" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  min="20" max="40" > <!-- <20 not allowed >40 not allowed-->
            <!-- [ ] : set 0-9 : 0 to 9 , * 0 or more occurances-->
            <label for="emailid">Email Id:</label>
            <input type="email" id="emailid">
            <label>Select Courses For training:</label>
            <label for="softskills">Soft skills:</label><input type="checkbox" id="softskills" name="course1" value="Soft skills" checked>
            <label for="webbasics">Web Basics:</label><input type="checkbox" id="webbasics" name="course1" value="Web Basics">
            <label for="dotnet">Dot Net:</label><input type="checkbox" id="dotnet" name="course2" value="Dot Net">
            <label>Select Gender:</label>
            <label for="male">MALE:</label><input type="radio" name="gender" id="male" value="Male">
            <label for="female">FEMALE:</label><input type="radio" name="gender" id="female" value="Female">
            <label for="other">OTHER:</label><input type="radio" name="gender" id="other" value="Other">
            <label for="state">Select State:</label>
            <select id="state">
                <option value="K">KERALA</option>
                <option value="Delhi">DELHI</option>
                <option value="Maharashtra">MAHARASHTRA</option>
                <option value="Karnataka">KARNATAKA</option>
            </select>
            <label for="state2">Select State:</label>
            <select id="state2">
                <optgroup label="NORTH STATES">
                    <option value="Delhi">DELHI</option>
                    <option value="Jammukashmir">JAMMU and KASHMIR</option>
                </optgroup>
                <optgroup label="EAST STATES">
                    <option value="Delhi">DELHI</option>
                    <option value="Jammukashmir">JAMMU and KASHMIR</option>
                </optgroup>
            </select>
            <label for="comments">Put Extra Comments:</label>
            <textarea id="comments" cols="40" rows="10"></textarea>
            <label for="pass">Set Password:</label>
            <input type="password" id="pass" name="pass">
            <input type="submit" value="SEND INFO"> 
            <input type="image" src="Images/submiticon.png" height="100" width="200">
            <input type="reset">
        </form>
    </section>
    <section>
        <!-- other than image type try all input types at ur side-->
        <form>
            <input type="button" value="SEND">
            <button type="button">SEND</button>
            <input type="color">
            <input type="date">
            <input type="hidden" name="hiddenfield" value="3434">
            <input type="tel" name="" id="">
            <label for="">Please put link of ur project</label>
            <input type="url">
        </form>
    </section>

        let state=document.getElementById('state').value;

</body>
</html>
