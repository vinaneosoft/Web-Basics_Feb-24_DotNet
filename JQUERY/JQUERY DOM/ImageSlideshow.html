<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flower3{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
 
    <figure id="figure3">
        <img id="flower3" src="../../HTML/Images/flower3.jpg" alt="flower3">
        <figcaption>ROSE FLOWER</figcaption>
    </figure>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
       
        let imageArray=['../../HTML/Images/flower2.jpg','../../HTML/Images/flower3.jpg','../../HTML/Images/flower4.jpg']
        let i=0;
        let slideshowNode=$('#flower3');
        setInterval(()=>{
            slideshowNode.attr("src",imageArray[i]);
            i++;
            if(i==imageArray.length)
                i=0;
        }, 2000)
    </script>
</body>
</html>
