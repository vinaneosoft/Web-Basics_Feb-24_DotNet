<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo2</title>
</head>
<body>
    <label>Select Interested Courses:</label><br>
    <label for="java">JAVA:</label> <input type="checkbox" name="course" id="java" value="JAVA" class="crs"><br>
    <label for="c#">C#:</label> <input type="checkbox" name="course" id="c#" value="C#"><br>
    <label for="py">PYTHON:</label> <input type="checkbox" name="course" id="py" value="PYTHON"><br>
    <label for="node">NODE:</label> <input type="checkbox" name="course" id="node" value="NODE"><br>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script>
        let coursesSelected=[];
        const checkNodes=$("[name='course']");
        console.log(checkNodes);
        checkNodes.change(()=>changeEvent()); // change event function
        function changeEvent() {
            coursesSelected=[];
           let checkedNodes=$("[name='course']:checked");
           // console.log(checkedNodes.length);
           // console.log(checkedNodes);
            checkedNodes.each(function(){
                coursesSelected.push($(this).val());
            });
            console.log(coursesSelected);
        }
    </script>
</body>
</html>
