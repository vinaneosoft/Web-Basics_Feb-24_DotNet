<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE UP DOWN</title>
    <style>
        .flower{
            height: 300px;
            width: 400px;
        }
        #effectbutton{
            padding: 10px;
            background: green;
            width: 200px;
        }
    </style>
</head>
<body>
    <button type="button" id="effectbutton">SLIDE UP</button> <br>
    <img src="../HTML/Images/flower3.jpg" alt="flower" id="flower1" class="flower">
    <img src="../HTML/Images/flower2.jpg" alt="flower" id="flower2"  class="flower">
    <img src="../HTML/Images/flower1.jpg" alt="flower" id="flower3"  class="flower">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $('#effectbutton').click(()=>{
            if($('#effectbutton').text()=="SLIDE UP")
                slideUpImage();
            else
                slideDownImage();
        });
        function slideUpImage(){
            $(".flower").slideUp(1000, ()=> $('#effectbutton').text("SLIDE DOWN")); // effect function
        }
        function slideDownImage(){
            $(".flower").slideDown(2000, ()=> $('#effectbutton').text("SLIDE UP")); // effect function
        }
    </script>
</body>
</html>
