<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FADEOUT FADEIN</title>
    <style>
        .flower{
            height: 300px;
            width: 400px;
        }
        #effectbutton{
            padding: 10px;
            background: green;
            width: 100px;
        }

    </style>
</head>
<body>
    <button type="button" id="effectbutton">FADE OUT</button><!-- innerText / text(), innerHTML / html()-->
  <br> <!--  <input type="button" id="hideshow2" value="HIDE"> --> <!-- value / val()-->
    <img src="../HTML/Images/flower3.jpg" alt="flower" id="flower1" class="flower">
    <img src="../HTML/Images/flower2.jpg" alt="flower" id="flower2"  class="flower">
    <img src="../HTML/Images/flower1.jpg" alt="flower" id="flower3"  class="flower">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
       
        $('#effectbutton').click(()=>{
            if($('#effectbutton').text()=="FADE OUT")
                fadeOutImage();
            else
                fadeInImage();
        });
        function fadeOutImage(){
            $(".flower").fadeOut(1000, ()=> $('#effectbutton').text("FADE IN")); // effect function
           
        }
        function fadeInImage(){
            $(".flower").fadeIn(2000, ()=> $('#effectbutton').text("FADE OUT")); // effect function
        }
    </script>
</body>
</html>
