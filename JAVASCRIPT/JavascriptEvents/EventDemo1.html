<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK DEMO</title>
</head>
<body>
    
    <button ondblclick="showAlert()">SHOW ALERT</button>

    <button onmouseover="showAlert()">SHOW ALERT</button>

    <button onclick="alert('INLINE')">INLINE</button>
   
    <button onclick="confirmFun()">SUBMIT EXAM</button>

    <button onclick="prompBox()">ADD</button> 
   
   <script>
        function showAlert(){
            window.alert("HELLO......");
        }

   let confirmFun=function(){
       const b= window.confirm("DO YOU REALLY WANT TO SUBMIT THE EXAM????");
        if(b) /*b==true*/
            alert("CONFIRMED....SUBMITTED SUCCUSSFULLY");

    }

    let prompBox=()=>{
        const v1=window.prompt("Enter number to add");
        console.log(v1);
        console.log(typeof v1);
        const v2=window.prompt("Enter number to add");
        
        console.log(v1+v2); // '12'+'13'
        console.log( parseFloat(v1)+parseFloat(v2));  
    
    }
        /*alert, confirm, prompt*/
    </script>
</body>
</html>
