<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK DEMO</title>
</head>
<body>
    
    <button ondblclick="showAlert()">SHOW ALERT</button>

    <button onmouseover="showAlert()">SHOW ALERT</button>

    <script>
        function showAlert(){
            window.alert("HELLO......");
        }
        /*alert, confirm, prompt*/
    </script>
</body>
</html>
