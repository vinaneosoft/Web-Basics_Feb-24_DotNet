<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 70%;
            height: 100px;
        }
    </style>
</head>
<body>
    <progress></progress>
     
    <label for="fuelIndicator">CAR FULE</label>
    <meter id="fuelIndicator" min="0"  value="10" max="100"></meter>
    <button onclick="fillFuel()">FILL</button>

    <script>
        const meterNode=document.getElementById("fuelIndicator");
        let fillFuel=()=>{
           let interval=setInterval(()=>{
            meterNode.value++;
            if(meterNode.value==meterNode.max)
                clearInterval(interval);
           }, 100)
        }
    </script>
</body>
</html>
