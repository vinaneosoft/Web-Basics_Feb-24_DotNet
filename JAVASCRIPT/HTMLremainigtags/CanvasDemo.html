<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border : 1px solid
        }
    </style>
</head>
<body>
    <canvas height="500" width="800" id="drawing">

    </canvas>

    <script>
        const canvasNode=document.getElementById("drawing");
        let context=canvasNode.getContext("2d");
        context.strokeStyle = 'red';    // fillStyle
        context.strokeRect(10,10, 200, 300); // fillRect
        context.strokeStyle = 'blue';    //
        context.moveTo(250, 0);
        context.lineTo(270, 60);
        context.stroke();

    </script>
</body>
</html>
