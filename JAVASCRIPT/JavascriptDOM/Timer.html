<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Demo</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 4px solid
        }
    </style>
</head>
<body>
    <div class="box" id="box1">

    </div>
    <div class="box" id="box2">

    </div>
    <div class="box" id="box3">

    </div>
    <script>
        const divNode1=document.getElementById('box1');
        const divNode2=document.getElementById('box2');
        const divNode3=document.getElementById('box3');
        const colors=['red','green','blue']
       
        setTimeout(()=>divNode1.style.background="red", 4000);

        let i=0;
        let interval=setInterval(()=>{
            divNode2.style.background=colors[i];
            i++;
            if(i==colors.length)
              i=0
              //clearInterval(interval);
            console.log(i);
        }, 1000);

        for(let j=0;j<colors.length;j++){
            divNode3.style.background=colors[j];
        }
    </script>
</body>
</html>
