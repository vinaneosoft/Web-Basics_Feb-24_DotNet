<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo2</title>
</head>
<body>
    <label>Select Interested Courses:</label><br>
    <label for="java">JAVA:</label> <input type="checkbox" name="course" id="java" value="JAVA" onchange="changeEvent()"><br>
    <label for="c#">C#:</label> <input type="checkbox" name="course" id="c#" value="C#"  onchange="changeEvent()"><br>
    <label for="py">PYTHON:</label> <input type="checkbox" name="course" id="py" value="PYTHON"  onchange="changeEvent()"><br>
    <label for="node">NODE:</label> <input type="checkbox" name="course" id="node" value="NODE"  onchange="changeEvent()"><br>
    <script>
        let coursesSelected=[];
        const checkNodes=document.getElementsByName("course");
        console.log(checkNodes);
        changeEvent();
        function changeEvent() {
            coursesSelected=[];
            for(let checkbox of checkNodes){
            console.log(checkbox.checked);
            if(checkbox.checked){
                coursesSelected.push(checkbox.value);
            }
        }
        console.log(coursesSelected);
    }
    </script>
</body>
</html>
