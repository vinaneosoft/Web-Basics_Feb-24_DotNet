<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza Site</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <div class="logo" style="display: flex; align-items: center; gap: 10px;">
                <img id="#returnMenu" style="height: 35px; width: 35px; border-radius: 10px; "
                    src="./Images/Logo image.jpg" alt="logo"><span style="color: antiquewhite; font-weight: bold; font-family: calibri;" >Pizza-The Hunger</span>
             </div>
            <div class="menu">
                <ul>
                    <li><a href="./Menu.html">MENU</a></li>
                    <li><a href="#bestdeal">BEST DEALS</a></li>
                    <li><a href="./about.html">ABOUT US</a></li>
                   

                </ul>
            </div>
            <div class="cart">
                
                <a href="./Cart.html"><i class="fa fa-cart-plus" aria-hidden="true"><sup>4</sup></i></a>
                <a href="./Login.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="whats-new">
            <img src="Images/WhatsNew1.jpg">
        </div>
        <div class="content">
            
            <div class="first-row">
                <div class="new">
                    <p>GRILLED CHICKEN</p>
                    <p>SUMMER PIZZA</p>
                    <button>HOT & SPICY</button>
                </div>
                
                <div class="find">
                    <div class="search">
                        <p>FIND LOCATION</p>
                        <div class="text">
                            <input type="search" placeholder="Search Something Here" />
                            <button>Search</button>
                        </div>
                    </div>
                    
                    <div class="order">
                        <a href="./Menu.html">
                            <font style="color:#F9A609;">ORDER</font> ONLINE
                        </a>
                    </div>
                </div>
            </div>
            
            <div id="bestdeal" class="second-row">
                <div class="food-one">
                    <div class="name">
                        <p>PEPPERONI</p>
                        <p>PIZZA</p>
                    </div>
                    <div class="price"><button>RS.99</button></div>
                </div>
                <div class="food-two">
                    <div class="name">
                        <p>CHICKEN WRAP</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price"><button>Rs.99</button></div>
                </div>
                <div class="food-three">
                    <div class="name">
                        <p>GAMBERI PIZZA</p>
                        <p>IN DEMAND</p>
                    </div>
                    <div class="price"><button>Rs.99</button></div>
                </div>
            </div>
           
            <div class="third-row">
                <div class="flavor">
                    <a href="#">
                        <p>NEWLY ADDED</p>
                        <p>BBQ Chicken Pizza</p>
                    </a>
                </div>
                <div class="breakfast">
                    <a href="#">
                        <p>MOST SELLING ITEM</p>
                        <p>Chicken Tikka Masala</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
 
    <div class="footer">
        <div class="navigation-content">
            <div class="logo"><img style="height: 40px; width: 40px; border-radius: 10px;"
                    src="./Images/Logo image.jpg " /></div>
          
            <div class="social">
                <ul>
                    <li><a href="#"><img src="./Images/Facebook logo.avif "></a></li>
                    <li><a href="#"><img src="./Images/twitterlogo.avif"></a></li>
                    <li><a href="#"><img src="./Images/YoutubeLogo.avif"></a></li>
                </ul>
            </div>
        </div>

        <div class="copyright">
            <p>Copyright 2024 Pizza-The Hunger </p>
        </div>
    </div>
</body>

</html>
