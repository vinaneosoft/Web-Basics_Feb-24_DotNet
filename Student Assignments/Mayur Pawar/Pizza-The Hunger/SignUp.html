<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
   <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div class="boxSign">
    
  <div class="registration">
    <h2>SIGN UP FORM</h2>
    <form  onsubmit=" return validateAll()">
        <table>
            <tr>
                <td><label for="name">NAME</label></td>
                <td><input type="text" name="myname" id="name" onblur="validate1()"></td>
            </tr>
            <tr >
               <td></td> <td id="error1" class="error"></td>
            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" name="age" id="age" onblur="validate2()"></td>
            </tr>
            <tr >
                 <td></td><td id="error2" class="error"></td>

            </tr>
            <tr>
                <td><label for="mobile">MOBILE NUMBER</label></td>
                <td><input type="text" name="mobile" id="mobile" onblur="validate3()"></td>
            </tr>
            <tr >
                <td></td><td id="error3" class="error"></td>

            </tr>
            <tr>
                <td><label for="emailid">EMAIL ID</label></td>
                <td><input type="email" name="emailid" id="emailid" onblur="validate4()"></td>
            </tr>
            <tr >
               <td></td> <td id="error4" class="error"></td>

            </tr>
            <tr>
                <td><label for="pass">SET PASSWORD</label></td>
                <td><input type="password" name="pass" id="pass" onblur="validate5()"></td>
            </tr>
            <tr >
                <td></td><td id="error5" class="error"></td>

            </tr>
            <tr>
                <td><label for="cpass">CONFIRM PASSWORD</label></td>
                <td><input type="password" name="cpass" id="cpass" onblur="validate6()"></td>
            </tr>
            <tr >
               <td></td> <td id="error6" class="error"></td>

            </tr>
            <tr>
                <td><input type="submit" value="REGISTER" ></td>
                <td><button> <a href="./Login.html"> Go to LOGIN PAGE</a></td>
            </tr>
           
        </table>
    </form>
  </div>
  </div>
  <script src="./JS/script.js"></script>

</body>
</html>
