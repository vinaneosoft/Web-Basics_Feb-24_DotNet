<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <h1>Assignment 10</h1>
    <p>Implement class having private instance variables

        use get and set properties to access those variables outside of class</p>
    
    <script>
        class Student {
    #name;
    #id;
    #salary;

    constructor(name, id, salary) {
        this.#name = name;
        this.#id = id;
        this.#salary = salary;
    }

    
    get name() {
        return this.#name;
    }

        set name(name) {
        this.#name = name;
    }

    
    get id() {
        return this.#id;
    }

    
    set id(id) {
        this.#id = id;
    }

        get salary() {
        return this.#salary;
    }

    
    set salary(salary) {
        this.#salary = salary;
    }
}

const stud = new Student('Mayur Pawar', 101, 100000);


console.log(stud.name); 
console.log(stud.id);  
console.log(stud.salary); 


stud.name = 'Darshan Das';
stud.id = 102;
stud.salary = 50000;


console.log(stud.name); 
console.log(stud.id); 
console.log(stud.salary); 

    </script>
</body>
</html>
