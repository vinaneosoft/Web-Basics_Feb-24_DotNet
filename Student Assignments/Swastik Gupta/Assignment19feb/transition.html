<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .target {
        font-size: 14px;
        transition:  font-size 4s 1s;
        }

        .target:hover {
        font-size: 36px;
        }

        #container  {
        width: 300px;
        height: 100px;
        border-radius: 30px;
        background-color: rgba(10, 149, 241, 0.699);
        border: 5px solid rgba(1, 8, 0, 0.801);
        transition: background-color 5s ease ;
        }

        #container:hover{
            
            background-color: rgb(72, 6, 134);
        }
    </style>
</head>
<body>
    <a class="target">India is my country</a>
    <br><br>
    <div id="container">
        
     </div>
</body>
</html>
