<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color:rgb(30, 255, 0);
            border: 2px solid rgb(7, 83, 182);
        }

        #myDiv1 {
            transform: matrix(1, -0.5, 0, 1, 4, 2);
        }

        #myDiv2 {
            transform: matrix(1, 1, 0.2, 1, 80, 6);
        }
    </style>
</head>

<body>
    <div class="matrix-transform">
        <h1>Swastik Gupta</h1>

        <p>Lorem ipsum dolor sit amet.
        </p>

        <div>
            Lorem, ipsum dolor sit amet consectetur adipisicing.
        </div>

        <div id="myDiv1">
            I love to play Cricket and coding
        </div>

        <div id="myDiv2">
            Hello, i am doing assignment
        </div>

</body>

</html>
