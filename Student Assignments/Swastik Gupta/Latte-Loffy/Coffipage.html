<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeePage</title>
    <link rel="stylesheet" href="./css/coffiepage.css">
</head>
<body>
    <header>
    <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="Coffipage.html">Flavours</a></li>
        <li><a href="cheffs.html">Chefs</a></li>
        <li><a href="Locations.html">Location</a></li>    
    </ul>

    <div class="menu" id="menu">
        <div class="Coffee-header">
            
            <h4>Flavour of latte coffee</h4>
        </div>
       
        <div class="menu-content">
            <div class="CafeLatte">
                <div class="CafeLatte-image">
                    <img height="180px" width="170px" src="./Images/Café Latte.jpg" alt="">
                </div>
                <div class="CafeLatte-body">
                    <h2>Cafe Latte</h2>
                    <label>The classic latte made with espresso and steamed milk, typically topped with a small amount of froth.</label>
                </div>
            </div>
            <div class="FlavoredLatte">
                <div class="FlavoredLatte-image">
                    <img  height="180px" width="170px"  src="./Images/Flavored Latte.jpg" alt="">
                </div>
                <div class="FlavoredLatte-body">
                    <h2>Flavored Latte</h2>
                    <label> Café latte with added flavorings such as vanilla, caramel, hazelnut, or chocolate syrup.</label>
                </div>
            </div>
            <div class="IcedLatte">
                <div class="IcedLatte-image">
                    <img  height="180px" width="170px"  src="./Images/Iced Latte.jpg" alt="">
                </div>
                <div class="IcedLatte-body">
                    <h2>Iced Latte</h2>
                    <label>A chilled version of the latte, made with espresso, cold milk, and ice.</label>
                </div>
            </div>
            
            <div class="MatchaLatte">
                <div class="MatchaLatte-image">
                    <img height="180px" width="170px"   src="./Images/Matcha Latte.webp" alt="">
                </div>
                <div class="MatchaLatte-body">
                    <h2>Matcha Latte</h2>
                    <label> Made with matcha green tea powder instead of espresso, combined with steamed milk.</label>
                </div>
            </div>
           



            <div class="ChaiLatte">
                <div class="ChaiLatte-image">
                    <img  height="180px" width="170px"  src="./Images/Chai Latte.webp" alt="">
                </div>
                <div class="ChaiLatte-body">
                    <h2>Chai Latte</h2>
                    <label>Combines black tea infused with spices (like cinnamon, cardamom, and cloves) with steamed milk.</label>
                </div>
            </div>
            
            <div class="TurmericLatte">
                <div class="TurmericLatte-image">
                    <img  height="180px" width="170px"   src="./Images/Turmeric Latte (Golden Latte).jpg" alt="">
                </div>
                <div class="TurmericLatte-body">
                    <h2>Turmeric Latte (Golden Latte):</h2>
                    <label>Features turmeric, spices, and sometimes a sweetener like honey, combined with steamed milk.</label>
                </div>
            </div>
            
            <div class="CoconutLatte">
                <div class="CoconutLatte-image">
                    <img  height="180px" width="170px"  src="./Images/Coconut Latte.jpg" alt="">
                </div>
                <div class="CoconutLatte-body">
                    <h2>Coconut Latte</h2>
                    <label> Made with coconut milk instead of regular milk, offering a creamy and slightly sweet flavor.</label>
                </div>
            </div>
            <div class="AlmondLatte">
                <div class="AlmondLatte-image">
                    <img height="180px" width="170px"  src="./Images/Almond Latte.jpg" alt="">
                </div>
                <div class="AlmondLatte-body">
                    <h2>Almond Latte</h2>
                    <label> Similar to the coconut latte but made with almond milk, suitable for those with lactose intolerance or a preference for nutty flavors.</label>
                </div>
            </div>
        </div>
    
    </div>  
     
    
</header>
</body>
</html>
