<html lang="en">
<head>

    <title>Document</title>
    <style>
        .c1{
            border: 5px solid rgb(235, 7, 7);
            background-color: rgb(27, 124, 2);
            height: 250px;
            width: 300px;
        }
        #t1:hover{
            transition-duration: 4s;
            transition-delay: 2s;
            padding: 20px 30px;
            transition-timing-function: ease-in;
        }
        #t2:hover{

            transition-delay: 2s;
            margin: 20px 30px;
            transition-timing-function: ease-out;
        }
        #t3:hover{
            transition-duration: 3s;
            transition-delay: 2s;
            padding: 20px 30px;
            border-radius: 15px;
           opacity: 0.5;
        }
        #t4:hover{
            transition-duration: 5;
            transition-delay: 3s;
            padding: 24px,34px;
            border-radius: 40px;
            opacity: 0.5;
        }

    </style>
</head>
<body>

</html>
