<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="#" class="logo"><span>C</span>arnation <span>C</span>ove</a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encylopedia.html">Encyclopedia</a></li>
                    <li><a href="care_tips.html">Care Tips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, please fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="contact.html" novalidate onsubmit="return validateAll()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="validate1()">
            <span id="error1" class="errors"></span>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" onblur="validate2()">
            <span id="error2" class="errors"></span>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" onblur="validate3()"></textarea>
            <span id="error3" class="errors"></span><br>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Carnation Cove. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
