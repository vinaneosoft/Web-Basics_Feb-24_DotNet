<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                let _sname="Saumya";
                let _sid=18;

                this.getSname=function(){
                    return _sname;
                }
                this.getSid=function(){
                    return _sid;
                }

                this.setSname=function(value){
                    _sname=value;
                }
                this.setId=function(value){
                    _sid=value;
                }
            }
            
        }
        let student_info=new Student();
        console.log(student_info._sname);  //without using get & set method if we try to access private variable outside the class then we will get undefined
        console.log(student_info._sid);
        console.log(student_info.getSname());
        console.log(student_info.getSid());

        student_info.setSname("Virat");
        student_info.setId(101);
        console.log(student_info.getSname());
        console.log(student_info.getSid());
    </script>
</body>
</html>
