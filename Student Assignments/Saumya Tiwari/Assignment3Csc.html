<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Example</title>
    <style>
    div {
        display: flex;
        justify-content: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        align-items: center;
        height: 100vh;
    }
    section{
        height: 100px;
        width: 100px;
        background-color: black;
        opacity: 20%;
        align-items: center;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 40px;
        right: 405px;
    }
    section:hover{
        height: 300px;
        width: 200px;
        transition-duration: 5s ;
        transition-timing-function: ease-in-out;
        background-color: rgb(165, 2, 2);
        transition-property: height;
        opacity: 100%;
    }
    .animated-text {
        font-size: 36px;
        color: #333;
        transition-duration: 1s ; 
    }
    
     .animated-text:hover {
        background-color: aquamarine;
        font-size: 100px;
        border-radius: 10%;
        color: rgb(0, 255, 106);
        text-decoration: underline; 
        background-image: url(/Images/kbc-adbhut.gif);
    }
   img{
    height: 50px;
        width: 50px;
        opacity: 50%;
    transition-duration: 3s;
    border-radius: 50%;
   }
    img:hover{
        
        height: 150px;
        width: 150px;
        opacity: 100%;
        
    }

</style>

</head>
