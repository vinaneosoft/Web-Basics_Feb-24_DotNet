<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: yellow;
            border: solid 10px;
            border-width: 20px;
            border-image: url(/Image/Doraemon.png) 20 round;
        }

        h2 {
            background-color: yellow;
            border: solid 10px;
            border-width: 20px;
            border-image: url(/Image/Doraemon.png) 50 repeat;
        }

        h3 {
            background-color: yellow;
            border: solid 10px;
            border-width: 20px;
            border-image: url(/Image/Doraemon.png) 50 space;
        }

        h4 {
            background-color: yellow;
            border: solid 10px;
            border-width: 20px;
            border-image: url(/Image/Doraemon.png) 50 stretch;
        }

        #g1 {
            height: 200px;
            background-image: repeating-linear-gradient( red, yellow 10%, green 20%);
        }
        section{
            height: 200px;
            background: repeating-linear-gradient(45deg, red ,blue 10%,green 15%);
        }
    </style>
</head>

<body>
    <h1>Vinayak R. Bhapkar</h1>
    <h2>Vinayak R. Bhapkar</h2>
    <h3>Vinayak R. Bhapkar</h3>
    <h4>Vinayak R. Bhapkar</h4>

    <div id="g1">

    </div>
    <section></section>
</body>

</html>
