<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {

           width: 20%;
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        h2 {
            text-align: center;
            
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%; /* Adjust the width as needed */
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password,
        .create-account {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a,
        .create-account a {
            color: #007BFF;
            text-decoration: none;
        }
       
    </style> 
</head>
<body>
   
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="button-container">
                <button type="submit">Login</button>
                <button type="button" onclick="Backk()">Back</button>
            </div>
        </form>

        <div class="forgot-password">
            <p><a href="#">Forgot Password?</a></p>
        </div>

        <div class="create-account">
            <p>New here? <a href="Signuppage.html">Create New Account</a></p>
        </div>
    </div>

    <script>
        function Backk(){
            window.location.href="index.html";
        }
        function validateLogin() {
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            // Static username and password
            var staticUsername = "admin";
            var staticPassword = "demo";

            if (enteredUsername === staticUsername && enteredPassword === staticPassword) {
                
                window.location.href = "product.html";
                return false; 
            } else {
                
                alert("Invalid username or password. Please try again.");
                return false;
                
            }
        }

        
    </script>
</body>
</html>
