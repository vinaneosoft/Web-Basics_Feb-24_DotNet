<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 06</title>
    <style>
         .box{
            height: 50px;
            width: 50px;
            background-color: rgb(155, 104, 153);
            border: 5px ridge rgb(58, 54, 134);
            text-align: center;
        }
        #box1:hover{
            height: 300px;
            width: 250px;
            background-color: aqua;
            transition-duration: 6s;
            
        }
        #box2:hover{
            height: 300px;
            width: 250px;
            background-color: aqua;
           transition-delay: 3s;
            
        }
        #box3:hover{
            height: 300px;
            width: 250px;
            background-color: aqua;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            
        }
        #box4:hover{
            height: 300px;
            width: 250px;
            background-color: aqua;
            transition-property: all;
            
        }
        img{
            height:100px;
            width: 100px;
           
        }
        img:hover{
            height: 300px;
            width: 250px;
            transition-duration: 6s;
        }
        #box5:hover{
            height: 300px;
            width: 250px;
            background-color: rgb(223, 71, 159);
            transition-duration: 2s;
            transition-property: width;
            
        }
        #box6:hover{
            height: 300px;
            width: 250px;
            background-color: aqua;
            transition-duration: 6s;
            
        }

        
    </style>
</head>
<body>
    <div class="box" id="box1">
        <span><b>HELLO</b></span>
    </div>
    <div class="box" id="box2">
    </div>
    <div class="box" id="box3">
    </div>
    <div class="box" id="box4">
    </div>
    <div class="box" id="box5">
    </div>
    <img src="../../../HTML/day2/dog.jpg"
    <div class="box" id="box6">
    </div>
</body
</html>
