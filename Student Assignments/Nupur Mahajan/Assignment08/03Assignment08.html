<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Declare an array of salaries
        const salaries = [9000, 13000, 9200, 12000, 7400];

        // 1. Iterate array using forEach
        console.log("Original Salaries:");
        salaries.forEach(salary => {
            console.log(salary);
        });

        // 2. Filter salaries < 10000 using filter
        const filteredSalaries = salaries.filter(salary => salary < 10000);

        console.log("\nFiltered Salaries (< 10000):");
        filteredSalaries.forEach(filteredSalary => {
            console.log(filteredSalary);
        });

        // 3. Increment every salary by 5000 using map
        const incrementedSalaries = salaries.map(salary => salary + 5000);

        console.log("\nIncremented Salaries (by 5000):");
        incrementedSalaries.forEach(incrementedSalary => {
            console.log(incrementedSalary);
        });

        // 4. Display sum of salaries
        const sumOfSalaries = salaries.reduce((sum, salary) => sum + salary, 0);

        console.log("\nSum of Salaries:", sumOfSalaries);

    </script>
</body>

</html>
