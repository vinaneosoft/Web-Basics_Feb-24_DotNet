<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment7f</title>
    <style>
        @font-face {
            font-family: myFont;
            src: url(sansation_light.woff);
        }

        div {
            font-family: myFont;
        }
        p.a {
            font-family: "Times New Roman", Times, serif;
        }

        p.b {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>The @font-face</h1>

    <div>With CSS, websites can finally use fonts other than the pre selected "web-safe" fonts.</div>
    <p class="a">This is a paragraph in  Times New Roman font.</p>

    <p class="b">This is a paragraph  in  Arial font.</p>
    
    
</body>
</html>
