<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment11</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <button id="fadeOut">Fade Out</button>
    <div>
        <img src="./images/purpleflower.jfif" alt="flower" class="fead" id="flower1">
        <img src="./images/whiteflower.jfif" alt="flower" class="fead" id="flower2">
        <img src="./images/orangeflower.jfif" alt="flower" class="fead" id="flower3">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
        $("#fadeOut").click(function() {
            fadeOutImages();
        });

        function fadeOutImages() {
            var images = $(".fead");
            fadeOutNext(images, 0);
        }

        function fadeOutNext(images, index) {
        if (index >= images.length) {
            return;
        }

        $(images[index]).fadeOut(1000, function() {
            fadeOutNext(images, index + 1);
        });
        }
        
        });

    </script>
</body>
</html>
