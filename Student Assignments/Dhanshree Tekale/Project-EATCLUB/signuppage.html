<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/projextlogo.png" alt=""></h1>
        <form id="signupForm">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required><span class="error" id="nameError"></span></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td><input type="tel" id="phone" name="phone" required><span class="error" id="phoneError"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required><span class="error" id="emailError"></span></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required><span class="error" id="passwordError"></span></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password</label></td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required><span class="error" id="confirmPasswordError"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="./Index.html"><button id="submit" type="submit" class="submitBtn">Sign Up</button></a>
                       <button  id="cancel" type="button" onclick="resetForm()"> <a href="./Index.html">Cancel</a></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="signuppage.js"></script>
</body>
</html>
