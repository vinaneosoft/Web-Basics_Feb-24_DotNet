<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- src: source of image : path of image ab/rel
    alt : alternate message-->
    <!-- relative path and absolute path of image-->
    <h1>Garden of flowers</h1>
    <img src="Images/flower1.jpg" alt="red rose">
    <h5>Click on below Image</h5>
    <a target="_blank"   href="https://burudidavvyd.blogspot.com/2018/09/25-inspirational-images-of-rose-flowers.html"> 
        <img src="Images/flower1.jpg" alt="red rose">
    </a>
    <!-- images from network, size of image-->
    <!-- img tag is inline element-->
    <img src="https://images.pexels.com/photos/53141/rose-red-blossom-bloom-53141.jpeg?cs=srgb&dl=flowers-roses-macro-53141.jpg&fm=jpg" 
    alt="red rose"
    height="500" width="300"
    style="height: 50px;width: 50px;">
    <!--figure tag bydefault has margin at all sides-->
    <figure style="border: 2px solid;">
        <img src="Images/flower2.jpg" alt="">
        <figcaption>RED ROSE</figcaption>
    </figure>
    <figure style="border: 2px solid;">
        <img src="Images/flower3.jpg" alt="">
        <figcaption>PINK ROSES</figcaption>
    </figure>
</body>
</html>
