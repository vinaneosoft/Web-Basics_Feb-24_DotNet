<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .target {
        font-size: 14px;
        transition: font-size 4s 1s;
        }

        .target:hover {
        font-size: 36px;
        }

        #container  {
        width: 300px;
        height: 100px;
        border-radius: 1px;
        background-color: rgb(25, 0, 255);
        border: 5px solid red;
        transition: background-color 2s ease ;
        }

        #container:hover{
            
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <a class="target">Welcome To Short Hand Transition Property</a>
    <br><br>
    <div id="container">
        
     </div>
</body>
</html>
