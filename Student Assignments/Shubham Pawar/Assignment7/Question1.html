<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitiion</title>
    <style>
        .transition{
            background: coral;
            border: 3px orangered solid;
            height: 70px;
            width: 70px;
            margin-bottom: 5px;
            transition-duration: 5s;
        }
        #box1:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #box2:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(1.5, 0.575, 0.565, 1);
        }
        #box3:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        }
        #box4:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(1, 0.67, 0.795, 1);
        }
    </style>
</head>
<body>
    <div class="transition" id="box1"></div>
    <div class="transition" id="box2"></div>
    <div class="transition" id="box3"></div>
    <div class="transition" id="box4"></div>

</body>
</html>
