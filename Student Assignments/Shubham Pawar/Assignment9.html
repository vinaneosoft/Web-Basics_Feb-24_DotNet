<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
       margin-top: 40px ;
    }
    img {
      width: 100%;
      height: auto;
    }
    .caption {
      text-align: center;
      padding: 10px;
      background:white;
      color: red;
      font-size: 30px;
      font-weight: bolder;
    }
  </style>
</head>
<body>

<figure class="slideshow-container">
  <img id="slideshow-img" src="" alt="" />
  <figcaption class="caption" id="img-caption"></figcaption>
</figure>

<script>
class natureimage {
  constructor(imgsrc, imgname, imagealternatepath) {
    this.imgsrc = imgsrc;
    this.imgname = imgname;
    this.imagealternatepath = imagealternatepath;
  }
}

// Create 5 image objects
let img1 = new natureimage('images/download (1).jpg','Picture 1');
let img2 = new natureimage('images/download.jpg','Picture 2');
let img3 = new natureimage('images/fog-dark-clouds-mountains.jpg','Picture 3');
let img4 = new natureimage('images/painting-mountain-lake-with-mountain-background.jpg','Picture 4');
let img5 = new natureimage('images/download2.jpg','Picture 5');

let images = [img1, img2, img3, img4, img5];
let currentIndex = 0;

function changeImage() {
  let currentImage = images[currentIndex];

  document.getElementById('slideshow-img').src = currentImage.imgsrc;
  document.getElementById('slideshow-img').alt = currentImage.imagealternatepath;
  document.getElementById('img-caption').innerText = currentImage.imgname;

  // Increment index or reset to 0 when it reaches the end
  currentIndex = (currentIndex + 1) % images.length;
}

// Start the slideshow with a 3-second interval
let slideshowInterval = setInterval(changeImage, 3000);

// Stop the slideshow after 16 seconds 
setTimeout(() => {
  clearInterval(slideshowInterval);
}, 16000);
</script>

</body>
</html>
