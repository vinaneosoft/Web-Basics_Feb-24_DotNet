<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class MyClass 
    {
        constructor() 
        {
          // Private variables
          let _privateVariable1 = 0;
          let _privateVariable2 = '';
      
          // Getter for privateVariable1
          this.getPrivateVariable1 = () => {
            return _privateVariable1;
          };
      
          // Setter for privateVariable1
          this.setPrivateVariable1 = (value) => {
            if (typeof value === 'number') {
              _privateVariable1 = value;
            } else {
              console.error('Invalid value type. Please provide a number.');
            }
          };
      
          // Getter for privateVariable2
          this.getPrivateVariable2 = () => {
            return _privateVariable2;
          };
      
          // Setter for privateVariable2
          this.setPrivateVariable2 = (value) => {
            if (typeof value === 'string') {
              _privateVariable2 = value;
            } else {
              console.error('Invalid value type. Please provide a string.');
            }
          };
        }
      }
      
      // Example usage
      const myObject = new MyClass();
      
      console.log(myObject.getPrivateVariable1()); // Output: 0
      myObject.setPrivateVariable1(42);
      console.log(myObject.getPrivateVariable1()); // Output: 42
      
      console.log(myObject.getPrivateVariable2()); // Output: ''
      myObject.setPrivateVariable2('Hello, World!');
      console.log(myObject.getPrivateVariable2()); // Output: 'Hello, World!'
      </script>
</body>
</html>
