<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding</title>    
</head>
<body>
    <object data="..\images\india1.jpg" height="300" width="300"></object><br><br>
    <embed src="..\images\india1.jpg" type="image/jpg" height="300" width="300"><br><br>
    <iframe src="..\images\india1.jpg" height="300" width="300"frameborder="0"></iframe><br><br> 
    <!-- Object has the attribute data instead of src unlike others. -->
    <!-- embed does not require a closing tag -->
    <!-- the image size within iframe is not in proportion with the others  -->
</body>
</html>
