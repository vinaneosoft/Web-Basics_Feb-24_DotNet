<body>
    <div class="navbar"> <!-- This is the class for whole navbar->--> 
        <div><a href="index.html">ProBroker</a></div>

            <ol>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ol>

    <form action="thankYou.html" id="login-form" onsubmit="return validateAll()">
        <h1>Sign Up</h1>
        <br><br><br>
        Name: <input type="text" id="name" onblur="validate1()">
        <div id="error1" class="error"></div>
        <br><br>
        Email:<input type="email" id="emailid" onblur="validate2()">
        <div id="error2" class="error"></div>
        <br><br>        
        Mobile Number: <input type="number" id="mobile" onblur="validate3()">
        <div id="error3" class="error"></div>
        <br><br>
        Password: <input type="password" id="pass" onblur="validate4()">
        <div id="error4" class="error"></div>
        <br><br>
        Confirm Password: <input type="password" id="cpass" onblur="validate5()">
        <div id="error5" class="error"></div>
        <br><br>
        <input type="submit">
        <br><br>
    </form>
    <script src="index.js"></script>
