<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    class Person {
      #firstName;
      #department;
      age

      constructor(firstName, department, age) {
        this.#firstName = firstName;
        this.#department = department;
        this.age = age
      }
      getName() {
        return this.#firstName + " from " + this.#department;
      }
      setName(newfirst, newdept) {
        this.#firstName = newfirst;
        this.#department = newdept;
      }
    }
    let p1 = new Person('Atharva', 'Dotnet', 23);
    console.log(p1.getName());
    console.log(p1.age);

    p1.setName("Rohan", "Devops");
    console.log(p1.getName());

  </script>
</body>

</html>
