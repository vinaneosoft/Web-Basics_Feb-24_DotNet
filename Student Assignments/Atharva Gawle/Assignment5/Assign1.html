<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  background-image: repeating-linear-gradient(45deg,red,purple 7%,blue);
}

#grad2 {
  height: 200px;
  background-image: repeating-linear-gradient(190deg,red,orange 7%,yellow 10%);
}

#grad3 {
  height: 200px;
  background-image: repeating-linear-gradient(90deg,black,maroon,green 10%);
}
</style>
</head>
<body>

<h3>Repeating Linear Gradient</h3>

<p>A repeating gradient on 45deg axe starting red and finishing blue:</p>
<div id="grad1"></div>

<p>A repeating gradient on 190deg axe starting red and finishing blue:</p>
<div id="grad2"></div>

<p>A repeating gradient on 90deg axe starting red and finishing blue:</p>
<div id="grad3"></div>

</body>
</html>
