<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Style/Registretion.css">
    <style> 

    </style>
</head>
<body>

    <div class="container">
        <form class="form" action="index.html"   onsubmit="return validateAll()" >
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  onblur="validate1()">
                <span class="error" id="error1"></span><br>
            </div>
            <div class="form-group"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" onblur="validate2()">
                <span class="error" id="error2"></span><br>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" onblur="validate3()">
                <span class="error" id="error3"></span><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onblur="validate4()">
                <span class="error" id="error4"></span><br>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" onblur="validate5()">
                <span class="error" id="error5"></span><br>
            </div>
             
            <div class="form-group">
                <p class="login-link">Already have an account? <a href="Login.html">Log in here</a></p>
            </div>
            <button type="submit">Register</button>
            
        </form>
         
    </div>
 <script src="Javascript/Registretion.js"></script>
</body>
</html>
