<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback</title>
    <link rel="stylesheet" href="Style/Feedback.css">
    <style>
        
          
         
    </style>
</head>
<body>

    <h1 style="color: rgb(241, 234, 233);">Feedback</h1>
     


    <div class="content"> 
    <form class="contact_form" ac novalidate onsubmit="return validateAll()" >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"  onblur="validate1()">
        <span class="error" id="error1"></span><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email"  onblur="validate2()">
        <span class="error" id="error2"></span><br>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4"  onblur="validate3()"></textarea>
        <span class="error" id="error3"></span><br>
             
        <p class="link">  <a href="index.html">Back to home</a></p>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="Javascript/Feedback.js"></script>
</body>
</html>
