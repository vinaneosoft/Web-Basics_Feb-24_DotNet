<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transformation</title>
    <style>
        .matrix-box {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 20px;
            
            transition: 5s;
        }

        .matrix-box:hover {
            transform: matrix(1, 0.5, -0.5, 1, 0, 0);  
           
        }
    </style>
</head>
<body>

    <div class="matrix-box"></div>

</body>
</html>
