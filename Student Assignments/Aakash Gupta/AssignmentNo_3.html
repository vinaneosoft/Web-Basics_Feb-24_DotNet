        <h1>  embed Tag:</h1>
        <pre>
                The <b>embed</b> tag is used to contain external programs, multimedia, and interactive material that the browser does not natively recognize.
                It is often used inside the <object> container to provide support for more browsers and ensure document validity.
                Some attributes of the <embed> tag:
        </pre>

        <embed src="../media/file_example_MP3_700KB.mp3" type="audio/mp3" >
        <embed src="../media/video (2160p) - Copy (2).mp4" type="video/mp4" width="600" height="450">
        <embed src="../Document/dummy.pdf">
        <embed src="" type="">

    </section>

    <section>
        <h1> object Tag </h1>
        <pre>
                           The <b>object</b> tag defines a container for an external resource. It can be used to embed various types of content into web pages, including:
                Web pages (another page on your website)
        </pre>
             <ul>
                    <li>Pictures</li>
                    <li>  Audio</li>
                    <li> Video</li>
                    <li> PDF files</li>
             </ul>
