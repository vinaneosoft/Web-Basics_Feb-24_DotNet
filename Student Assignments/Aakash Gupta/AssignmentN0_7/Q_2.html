<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
        }
        .font{
        font-size: 14px;
        transition: font-size 4s 1s;
        }

        .target:hover {
        font-size: 36px;
        }

        #divcontainer  {
        width: 300px;
        height: 100px;
        border-radius: 1px;
        background-color: rgb(64, 218, 245);
        border: 5px solid rgb(17, 17, 17);
        transition: background-color 2s ease ;
        }

        #divcontainer:hover{
            
            background-color: blueviolet;
        }
    </style>
</head>
<body>
   <section>
    <a class="font">Assignment No.7 (2) Short Hand Transition Property</a>
    <br><br>
    <div id="divcontainer">
        
     </div>
     <br><br>
     
   </section>
    
</body>
</html>
