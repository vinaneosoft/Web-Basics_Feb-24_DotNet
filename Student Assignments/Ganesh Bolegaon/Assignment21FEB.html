    <!-- Implement following string API
 trimStart, trimEnd, trim , toUpperCase, toLowerCase,

Implement following array API

/** declare salary array
 * 1. Iterate array using forEach
 * 2. filter salaries <10000 using filter
 * 3. increment every salary by 5000 using map
 * 4. display sum of salariesz
 */ -->


                <script>
                    let string1="  My name is Ganesh  ";

                    console.log(string1.length);
                 let string2=  string1.trimStart();
                    console.log(string2.length);

                    let string3=string2.trimEnd();
                    console.log(string3.length);

                    let string4=string1.trim();
                    console.log(string4.length);

                

                let string5=string4.toUpperCase();
                console.log(string5);

                console.log(string5.toLowerCase());

                let stringArray=string5.split(" ");
                console.log(stringArray);

                console.log(stringArray.slice(1,3));   //it returns sub array of an original array without changing original array

                console.log(string5.includes('G'));



                let ar=[12,4,7,3,76,78,55,34,66,76,56,5];
                console.log(ar.reverse());
                    let arr=[5,7,9,4,1,6,2,8,3];
                console.log(arr.sort());
                console.log(arr.includes(7));

                console.log(ar.find((num)=>num%2==0));

                console.log(ar.join())




                    let a="Ganesh";
                    let b="Mahesh"
                    console.log(a.localeCompare(b));

                    let obj1=new String("Ajay");
                    let obj2=new String("Mayur");

                    console.log(obj1.localeCompare(a));
                    let s1='75';
                    let s2='74';
                    console.log(obj1.localeCompare(obj2));
                    console.log(s1.localeCompare(s2));



                let salary=[5000,10000,15000,20000,25000,30000,35000,40000];
                salary.forEach(sal=>console.log(sal));


                salary.filter(sal=>sal<=10000).forEach(sal=>console.log(sal));

                salary.map(sal=>sal+5000).forEach(sal=>console.log(sal));
                console.log('**********************************');
                   let sum=0;
                console.log(salary.reduce((sum,sal)=>sum+=sal));
