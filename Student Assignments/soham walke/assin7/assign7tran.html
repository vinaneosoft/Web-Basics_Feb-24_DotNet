<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .target {
        font-size: 14px;
        transition: font-size 4s 1s;
        }

        .target:hover {
        font-size: 36px;
        }

        #container  {
        width: 200px;
        height: 100px;
        border-radius: 1px;
        background-color: rgb(233, 255, 135);
        border: 2px solid rgb(30, 170, 84);
        transition: background-color 5s ease-in-out ;
        }

        #container:hover{
            
            background-color: rgb(80, 9, 56);
        }
    </style>
</head>
<body>
    <a class="target">transition short hand property</a>
    <br><br>
    <div id="container">
        
     </div>
</body>
</html>
