<style>

   transition-duration: 8s;
  transform:skewX(20deg);

}

   transition-duration: 4s;
  transform:skewY(10deg);
}
#Div:hover{
    background-color: rgb(121, 94, 118);
   transition-duration: 4s;
  transform:skewY(30deg);
}
</style>
</head>
