                <input type="email" name="email" placeholder="Your Email" id="email" onblur="validate3()"/>
                <span class="error" id="error3"></span>
                <input type="text" name="mobile" id="mobile" placeholder="Your Mobile No" onblur="validate4()"/>
                <span class="error" id="error4"></span>
                <textarea name="YourMessage" id="msg" cols="30" rows="10" placeholder="Your Message"></textarea>
                <button>Send Message</button>
                <script src="./Javascript/validation.js"></script>
            </form>
        </div>
                  
    </div>
