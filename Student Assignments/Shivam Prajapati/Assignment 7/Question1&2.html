<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitiion</title>
    <style>
        .transition{
            background: red;
            border: 3px blue solid;
            height: 100px;
            width: 100px;
            margin-bottom: 5px;
            transition-duration: 5s;
        }
        #box1:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 0, 0, 1);
        }
        #box2:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(1, 0, 0, 0);
        }
        #box3:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 1, 0, 1);
        }
        #box4:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .target {
        font-size: 14px;
        transition: font-size 4s 1s; /*short hand transition*/
        }

        .target:hover {
        font-size: 36px;
        }

    </style>
</head>
<body>
    <a class="target">Short Hand Transition Property</a>
    <br><br>
    <div id="transition"> Question 2</div>
    <div class="transition" id="box1"> Question1</div>
    <div class="transition" id="box2"></div>
    <div class="transition" id="box3"></div>
    <div class="transition" id="box4"></div>

</body>
</html>
