    <h2>Contact Us</h2>
    <form class="contact-form" novalidate onsubmit="return validateAll()">
      <input type="text" name="firstname" id="fName" placeholder="First Name" onblur="validate1()"><br>
      <span  id="firstNameError" class="error-message"></span><br>

      <input type="text" name="lastname" id="lName" placeholder="Last Name" onblur="validate2()"><br>
      <span  id="lastNameError" class="error-message"></span><br>

      <input type="email" name="email" id="email" placeholder="Email Address" onblur="validate3()"><br>
      <span  id="emailError" class="error-message"></span><br>

      <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
      <input type="submit" value="Submit">
    </form>
