<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s{
            border:solid 2px blueviolet;
            background-color: aquamarine;
            height:60px;
            width:30%;
           
        }
        #s1:hover{
            background-color: plum;
            height:100px;
            width:50%;
            transition: 4s;
            position:relative;
            top:10px;
            left:50px;

        }
        #s4:hover{
            background-color: hotpink;
            height:100px;
            width:50%;
            transition:2s;
        }
        #i{
            height:450px;
            width:500px;
        }
        #i:hover{
height:50%;
width:50%;
transition: 5s;
        }

        #s3:hover{
            background-color: red;
            height: 400px;
            width:60%;
            transition: 5s;
            transition-property: width,background-color;

        }
    </style>
</head>
<body>
    <img src="../../../images/stock-photo-world-wide-web-icon-8742.jpg" alt="" id="i">
    <section id="s1" class="s"></section>
    <section id="s3" class="s"> </section>
    <section id="s4" class="s"></section>
    <section id="s5" class="s"></section>
    <section id="s6" class="s"></section>
</body>
</html>
