<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitiion</title>
    <style>
        .transition{
            background: rgb(255, 0, 191);
            border: 3px rgb(0, 255, 0) solid;
            height: 100px;
            width: 100px;
            margin-bottom: 5px;
            transition-duration: 5s;
        }
        #box1:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 0, 0, 1);
        }
        #box2:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(1, 0, 0, 0);
        }
        #box3:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 1, 0, 1);
        }
        #box4:hover{
            height: 200px;
            width: 200px;
            transition-timing-function: cubic-bezier(0, 1, 1, 0);
        }
    </style>
</head>
<body>
    <div class="transition" id="box1"></div>
    <div class="transition" id="box2"></div>
    <div class="transition" id="box3"></div>
    <div class="transition" id="box4"></div>

</body>
</html>
